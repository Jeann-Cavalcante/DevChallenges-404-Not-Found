<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>My page master</title>
  </head>
  <body>
    <header>
      <h1>The creative crew</h1>
      <div .desc>
        <strong>Who we are</strong>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <main>
      <div class="desktop">
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo1.png" alt="foto" />
            <h3>Bill Mahoney</h3>
          </div>
          <span>Product owner</span>
        </div>
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo2.png" alt="foto" />
            <h3>Saba Cabrera</h3>
          </div>
          <span>Art director</span>
        </div>
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo3.png" alt="foto" />
            <h3>Shae Le</h3>
          </div>
          <span>Tech Lead</span>
        </div>
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo4.png" alt="foto" />
            <h3>Skylah Lu</h3>
          </div>
          <span>UX Designer</span>
        </div>
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo5.png" alt="foto" />
            <h3>Griff Richards</h3>
          </div>
          <span>Developer</span>
        </div>
        <div class="foto">
          <div class="conteudo posicao">
            <img src="./assets/photo6.png" alt="foto" />
            <h3>Stan John</h3>
          </div>
          <span>DEverloper</span>
        </div>
      </div>
    </main>
  </body>
</html>
